        function renderPagination(pageData) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {

            // First page button

        function extractAndPopulateUrls(text) {
            // URL ì¶”ì¶œ ì •ê·œí‘œí˜„ì‹ (http, https URLë§Œ)
            const urlRegex = /https?:\/\/[^\s<>"{}|\\^`\[\]]+/gi;
            const urls = text.match(urlRegex) || [];

            // ì¤‘ë³µ ì œê±° ë° ì •ë ¬
            const uniqueUrls = [...new Set(urls)].sort();

            // ì…€ë ‰íŠ¸ ë°•ìŠ¤ ì—…ë°ì´íŠ¸
            const urlSelector = document.getElementById('url-selector');
            urlSelector.innerHTML = '<option value="">URL ì„ íƒ ë˜ëŠ” ì§ì ‘ ì…ë ¥...</option>';

            uniqueUrls.forEach((url, index) => {
                const option = document.createElement('option');
                option.value = url;
                // URLì´ ë„ˆë¬´ ê¸¸ë©´ ì¶•ì•½í•´ì„œ í‘œì‹œ
                const displayUrl = url.length > 60 ? url.substring(0, 57) + '...' : url;
                option.textContent = `${index + 1}. ${displayUrl}`;
                option.title = url; // ì „ì²´ URLì€ íˆ´íŒìœ¼ë¡œ í‘œì‹œ
                urlSelector.appendChild(option);
            });

            // ì²« ë²ˆì§¸ URLì´ ìˆìœ¼ë©´ ìë™ ì„ íƒ
            if (uniqueUrls.length > 0) {
                document.getElementById('original-url').value = uniqueUrls[0];
                urlSelector.value = uniqueUrls[0];
            }
        }
