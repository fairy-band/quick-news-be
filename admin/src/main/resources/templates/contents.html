<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 - Newsletter AI Processor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel='stylesheet' th:href='@{./css/style.css}'>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 class="logo">Newsletter AI</h1>
                <div class="nav-links">
                    <a href="./dashboard" class="nav-link">📊 대시보드</a>
                    <a href="./newsletter-sources" class="nav-link">📧 뉴스레터 소스</a>
                    <a href="./contents" class="nav-link active">📝 콘텐츠</a>
                    <a href="./keywords" class="nav-link">🔑 키워드</a>
                    <a href="./exposure-fix" class="nav-link">🔧 노출 관리</a>
                    <a href="./users" class="nav-link">👥 사용자</a>
                    <a href="./rss-reader" class="nav-link">📡 RSS 리더</a>
                </div>
            </div>
        </div>

        <!-- Main 2-Column Layout -->
        <div class="main-layout">
            <!-- Left: Content Area -->
            <div class="content-area">
                <div class="section">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 style="margin: 0;">📋 콘텐츠 관리</h2>
                        <div style="display: flex; gap: 0.75rem;">
                            <button id="batch-process-trigger-btn" class="btn"
                                style="padding: 0.75rem 1.5rem; font-weight: 600; border-radius: 12px; background: linear-gradient(45deg, #8b5cf6, #7c3aed); box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);">
                                ⚡ 일괄 처리
                            </button>
                            <button id="add-content-trigger-btn" class="btn btn-success"
                                style="padding: 0.75rem 1.5rem; font-weight: 600; border-radius: 12px; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);">
                                ➕ 새 콘텐츠 추가
                            </button>
                        </div>
                    </div>

                    <!-- Integrated Filter Bar -->
                    <div
                        style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 1.25rem; margin-bottom: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end;">
                        <div style="flex: 1; min-width: 150px;">
                            <label
                                style="display: block; font-size: 0.75rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">뉴스레터</label>
                            <select id="newsletter-filter" class="form-select">
                                <option value="">모든 뉴스레터</option>
                            </select>
                        </div>
                        <div style="flex: 1; min-width: 150px;">
                            <label
                                style="display: block; font-size: 0.75rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">카테고리</label>
                            <select id="category-select" class="form-select">
                                <option value="">모든 카테고리</option>
                            </select>
                        </div>
                        <div style="flex: 1; min-width: 150px;">
                            <label
                                style="display: block; font-size: 0.75rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">키워드</label>
                            <select id="keyword-select" class="form-select">
                                <option value="">모든 키워드</option>
                            </select>
                        </div>
                        <div style="flex: 1; min-width: 150px;">
                            <label
                                style="display: block; font-size: 0.75rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">정렬
                                방식</label>
                            <select id="sort-option" class="form-select">
                                <option value="publishedAt">📅 발행일순</option>
                                <option value="noSummary">✍️ 요약 없음 우선</option>
                                <option value="notExposed">👀 노출 안함 우선</option>
                                <option value="exposed">✨ 노출 중 우선</option>
                            </select>
                        </div>
                        <div>
                            <button id="apply-filters-btn" class="btn btn-primary"
                                style="padding: 0.6rem 1.5rem; font-weight: 600; border-radius: 10px; height: 42px;">
                                필터 적용
                            </button>
                        </div>
                    </div>


                    <div id="content-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div class="pagination" id="pagination">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Right: Sidebar (initially hidden) -->
            <div class="sidebar" id="detail-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        📝 <span id="sidebar-title-text">콘텐츠 상세</span>
                    </div>
                    <div class="sidebar-close" onclick="closeSidebar()">×</div>
                </div>

                <div class="sidebar-content" id="sidebar-content-container">
                    <!-- Will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Add Content Modal -->
        <div class="modal-overlay" id="add-content-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">➕ 새 콘텐츠 추가</div>
                    <div class="modal-close" onclick="closeAddContentModal()">×</div>
                </div>

                <div class="modal-body">
                    <form id="add-content-form">
                        <!-- Newsletter Info Section -->
                        <div
                            style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); border-radius: 12px;">
                            <h3 style="color: #00d4ff; margin-bottom: 1rem; font-size: 1.1rem;">📧 뉴스레터 정보</h3>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-newsletter-source-id">뉴스레터 소스 ID (선택사항)</label>
                                <input type="text" id="modal-newsletter-source-id" class="form-control">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-newsletter-name">뉴스레터 이름</label>
                                <div style="display: flex; gap: 0.5rem;">
                                    <input type="text" id="modal-newsletter-name" class="form-control" required
                                        style="flex: 1;">
                                    <button type="button" id="modal-load-newsletters-btn" class="btn btn-primary"
                                        style="white-space: nowrap;">
                                        📋 목록
                                    </button>
                                </div>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-published-at">발행 날짜</label>
                                <input type="date" id="modal-published-at" class="form-control">
                            </div>
                        </div>

                        <!-- Content Info Section -->
                        <div
                            style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); border-radius: 12px;">
                            <h3 style="color: #00d4ff; margin-bottom: 1rem; font-size: 1.1rem;">📄 콘텐츠 정보</h3>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-content-title">제목</label>
                                <input type="text" id="modal-content-title" class="form-control" required>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-original-url">원본 URL</label>
                                <input type="url" id="modal-original-url" class="form-control" required>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <label for="modal-content-text">내용</label>
                                <textarea id="modal-content-text" class="form-control" rows="8" required></textarea>
                            </div>
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <button type="button" class="btn" onclick="closeAddContentModal()"
                                style="flex: 1; background: rgba(255, 255, 255, 0.1);">
                                취소
                            </button>
                            <button type="submit" class="btn btn-success" style="flex: 2;">
                                ✅ 콘텐츠 추가
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Batch Processing Modal -->
        <div class="modal-overlay" id="batch-process-modal">
            <div class="modal-content" style="max-width: 1200px; width: 95%;">
                <div class="modal-header">
                    <div class="modal-title">⚡ 요약 없음 콘텐츠 일괄 처리</div>
                    <div class="modal-close" onclick="closeBatchProcessModal()">×</div>
                </div>

                <div class="modal-body">
                    <!-- Filter Section -->
                    <div style="margin-bottom: 1.5rem; padding: 1.25rem; background: rgba(0, 0, 0, 0.2); border-radius: 12px;">
                        <div style="display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 200px;">
                                <label style="display: block; font-size: 0.85rem; color: #94a3b8; margin-bottom: 0.5rem;">뉴스레터 필터</label>
                                <select id="no-summary-newsletter-filter" class="form-select">
                                    <option value="">모든 뉴스레터</option>
                                </select>
                            </div>
                            <button id="load-no-summary-contents-btn" class="btn btn-primary" style="white-space: nowrap;">
                                📋 콘텐츠 불러오기
                            </button>
                            <button id="select-all-no-summary-btn" class="btn" style="background: rgba(255, 255, 255, 0.1);" disabled>
                                전체 선택
                            </button>
                            <button id="deselect-all-no-summary-btn" class="btn" style="background: rgba(255, 255, 255, 0.1);" disabled>
                                선택 해제
                            </button>
                        </div>
                    </div>

                    <!-- Content List Section -->
                    <div id="no-summary-contents-section" style="display: none;">
                        <!-- Stats and Actions -->
                        <div style="margin-bottom: 1rem; padding: 1.25rem; background: rgba(0, 0, 0, 0.2); border-radius: 12px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div id="no-summary-count-info" style="color: #00d4ff; font-weight: 600; font-size: 1.1rem;">
                                    총 0개의 요약 없음 콘텐츠
                                </div>
                                <div id="selected-no-summary-count-info" style="color: #10b981; font-weight: 600; font-size: 1.1rem;">
                                    0개 선택됨
                                </div>
                            </div>

                            <div style="display: flex; gap: 1rem;">
                                <button id="bulk-auto-process-btn" class="btn"
                                    style="flex: 1; padding: 1rem; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, #10b981, #059669); color: #fff;"
                                    disabled>
                                    🚀 선택된 콘텐츠 일괄 자동 처리
                                </button>
                                <button id="auto-generate-btn" class="btn"
                                    style="flex: 1; padding: 1rem; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, #8b5cf6, #7c3aed); color: #fff;"
                                    disabled>
                                    ⚡ 자동 생성 (1분마다 20개)
                                </button>
                            </div>

                            <!-- Progress Bar -->
                            <div id="bulk-processing-progress"
                                style="display: none; margin-top: 1rem; padding: 1rem; background: rgba(0, 0, 0, 0.3); border-radius: 8px;">
                                <div id="bulk-progress-text" style="text-align: center; margin-bottom: 0.5rem; font-weight: 600;">
                                    처리 중...
                                </div>
                                <div style="width: 100%; height: 12px; background-color: rgba(255, 255, 255, 0.1); border-radius: 6px; overflow: hidden;">
                                    <div id="bulk-progress-bar"
                                        style="width: 0%; height: 100%; background: linear-gradient(90deg, #00d4ff, #667eea); transition: width 0.3s ease;">
                                    </div>
                                </div>
                                <div id="bulk-progress-details"
                                    style="font-size: 0.9rem; color: #a0aec0; margin-top: 0.5rem; text-align: center;">
                                </div>
                            </div>
                        </div>

                        <!-- Content List -->
                        <div id="no-summary-contents-list" style="max-height: 500px; overflow-y: auto; margin-bottom: 1rem;">
                            <!-- Will be populated by JavaScript -->
                        </div>

                        <!-- Pagination -->
                        <div class="pagination" id="no-summary-pagination">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="batch-empty-state" style="text-align: center; padding: 3rem; color: #94a3b8;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">📋</div>
                        <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">요약 없음 콘텐츠를 불러오세요</div>
                        <div style="font-size: 0.9rem; color: #64748b;">위의 "콘텐츠 불러오기" 버튼을 클릭하세요</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden form elements for compatibility -->
        <div style="display: none;">
            <input type="hidden" id="edit-content-id">
            <div id="ai-results"></div>
            <div id="loading"></div>
            <div id="summary-save-section"></div>
            <div id="content-keywords"></div>
            <div id="keyword-tags-container"></div>
            <div id="selected-count"></div>
        </div>
    </div>

    <script src="./js/contents.js"></script>
</body>

</html>
