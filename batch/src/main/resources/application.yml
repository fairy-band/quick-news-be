spring:
  profiles:
    active: dev
  application:
    name: newsletter-feeder-batch
  config:
    import:
      - gemini.yml
  mail:
    host: pop.gmail.com
    port: 995
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: pop3s
    properties:
      mail:
        pop3s:
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
            port: 995
        store:
          protocol: pop3s
        debug: false

management:
  health:
    mail:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
server:
  port: 8082

# Firebase Configuration
firebase:
  service-account-key-path: ${FIREBASE_SERVICE_ACCOUNT_KEY_PATH:firebase-service-account.json}
  project-id: ${FIREBASE_PROJECT_ID:news-letter-da24c}

