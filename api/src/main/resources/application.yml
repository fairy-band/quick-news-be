spring:
  application:
    name: api

# Swagger UI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  show-actuator: false
  default-produces-media-type: application/json

# AI Configuration
ai:
  gemini:
    key: ${AI_GEMINI_KEY:}

# Firebase Configuration
firebase:
  service-account-key-path: ${FIREBASE_SERVICE_ACCOUNT_KEY_PATH:firebase-service-account.json}
  project-id: ${FIREBASE_PROJECT_ID:news-letter-da24c}

# Logging
logging:
  level:
    com.nexters.api.config.FirebaseConfig: INFO
